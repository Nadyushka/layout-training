<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Resume</title>
</head>
<body>
<header class="header">
    <div class="header__container">
        <nav class="header__nav">
            <ul class="list">
                <li class="list__item list__item-active">Home</li>
                <li class="list__item">About</li>
                <li class="list__item">Service</li>
                <li class="logo">
                    <img src="./assets/images/logo-img.svg" alt/>
						  <img src="./assets/images/logo-text.svg" alt/>
                </li>
                <li class="list__item">Resume</li>
                <li class="list__item">Project</li>
                <li class="list__item">Contact</li>
            </ul>
        </nav>
    </div>
</header>

<main>
	<section class="hero">
		<div class="hero__container">
			<p class="hero__greeting">Hello</p>
			<h1 class="hero__title">I’m <span>Jenny</span>, <div>Product Designer</div></h1>
			<div class="hero__main">
				<div class="hero__text">
					<div class="hero__comment">Jenny’s Exceptional product design ensure our website’s success. Highly Recommended</div>
					<div class="hero__expertise">
						<img class="hero__stars" src="./assets//images/hero-stars.png" alt/>
						<p class="hero__years">10 Years</p>
						<p class="hero__experince">Experince</p>
					</div>
				</div>
				<div class="btns">
					<div class="btns__btn btns__btn-active">Portfolio</div>
					<div class="btns__btn">Hire me</div>
				</div>
			</div>
		</div>
	</section>
</main>

<footer></footer>
</body>
</html>
